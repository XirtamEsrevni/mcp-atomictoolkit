services:
  - type: web
    name: mcp-atomictoolkit
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn mcp_atomictoolkit.http_app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: "3.13"
