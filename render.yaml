services:
  - type: web
    name: mcp-atomictoolkit
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn mcp_atomictoolkit.http_app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: JAX_PLUGINS
        value: ""
      - key: JAX_SKIP_JAXLIB_PJRT_CUDA_PLUGIN
        value: "1"
      - key: JAX_SKIP_JAXLIB_PJRT_ROCM_PLUGIN
        value: "1"
      - key: JAX_PLATFORMS
        value: "cpu"
      - key: JAX_PLATFORM_NAME
        value: "cpu"
      - key: CUDA_VISIBLE_DEVICES
        value: ""
      - key: JAX_CUDA_VISIBLE_DEVICES
        value: ""
